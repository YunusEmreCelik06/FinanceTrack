<!DOCTYPE html>
<html>
<head>
    <title>Döviz Takip Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .currency-card { background: #f8f9fa; border-radius: 15px; padding: 20px; text-align: center; }
        .price { font-size: 24px; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1 class="mb-5">Canlı Döviz ve Piyasa Takip (Azure)</h1>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="currency-card shadow-sm">
                    <h3>USD / TRY</h3>
                    <p class="price">{{ rates.TRY }} ₺</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="currency-card shadow-sm">
                    <h3>EUR / USD</h3>
                    <p class="price">{{ rates.EUR }} $</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="currency-card shadow-sm">
                    <h3>GBP / USD</h3>
                    <p class="price">{{ rates.GBP }} $</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="currency-card shadow-sm">
                    <h3>Altın (Gr)</h3>
                    <p class="price">2950.50 ₺</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
