<!DOCTYPE html>
<html>
<head>
    <title>FinanceTrack - Azure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">FinanceTrack Canlı Yayında (Sweden Central)</h2>
    
    <form action="/add" method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="category" class="form-control" placeholder="Kategori (Örn: Kira)" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="amount" class="form-control" placeholder="Miktar" required>
        </div>
        <div class="col-md-3">
            <select name="type" class="form-select">
                <option value="Gelir">Gelir</option>
                <option value="Gider">Gider</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Ekle</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Kategori</th>
                <th>Miktar</th>
                <th>Tür</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.category }}</td>
                <td>{{ t.amount }} TL</td>
                <td><span class="badge {{ 'bg-success' if t.type == 'Gelir' else 'bg-danger' }}">{{ t.type }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
